<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Glassmorphism generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Glassmorphism CSS Generator
        </h1>
        <div class="row">

            <div class="col-1 card colorBox">

            </div>
            <div class="part-2">

                <div class="col-2">
                    <div class="form">

                        <div>

                            <label for="colorPicker">Card Color</label>
                            <input type="color" class="color-input" id="colorPicker" value="#ffffff">
                            <!-- <div class="color-box" id="colorBox"></div> -->
                        </div>
                        <div>
                            <label for="blur">Blur</label>
                            <input type="range" name="blur" id="blur" min="0" max="25" value="10" step=".5">

                        </div>
                        <div>
                            <label for="opacity">Opacity</label>
                            <input type="range" name="opacity" id="opacity" min="0" max="1" value=".25" step=".05">
                        </div>

                    </div>
                    <div class="css-code">
                        <p>
                            .card{ </p>
                        <p class="opacity__">
                            <!-- background: rgba( 255, 255, 255, <span class="opacity_">0.5</span> ); -->
                        </p>
                        <p>
                            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
                        </p>
                        <p class="filter__">
                        </p>
                        <p class="webkit_filter__">
                        </p>
                        <p>
                            border-radius: 10px;
                        </p>
                        <p>
                            }
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.form input')
        inputs.forEach(input => input.addEventListener('change', update))
        inputs.forEach(input => input.addEventListener('mousemove', update))
        function update() {
            const card = document.querySelector('.card')
            const opacityValue = document.getElementById('opacity').value
            const blurValue = document.getElementById('blur').value
            const blur = document.getElementById('blur')
            const blur_ = document.querySelector('.blur_')
            const colorValue = document.getElementById('colorPicker').value
            const opacity__ = document.querySelector('.opacity__')
            opacity__.innerHTML = `background = rgba( 255, 255, 255,${opacityValue})`
            card.style.background = `rgba(${hexToRgb(colorValue)}, ${opacityValue})`;


            card.style.webkitBackdropFilter = `blur(${blurValue}px)`;
            // card.style.webkitBackdropFilter = `blur(${blurValue}px)`;
            const webkit_filter__ = document.querySelector('.webkit_filter__')
            webkit_filter__.innerHTML = `-webkit-backdrop-filter: blur(${blurValue})`

            card.style.backdropFilter = `blur(${blurValue}px)`;
            const filter__ = document.querySelector('.filter__')
            filter__.innerHTML = `backdrop-filter: blur(${blurValue}));`

        }
        update()

        function hexToRgb(hex) {
            const bigint = parseInt(hex.substring(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `${r}, ${g}, ${b}`;
        }

        function copyToClipboard() {
      const cssCode = document.querySelector('.css-code').innerHTML;
      
      const el = document.createElement('textarea');
      el.value = cssCode;
      el.setAttribute('readonly', '');
      el.style.position = 'absolute';
      el.style.left = '-9999px';
      document.body.appendChild(el);
      
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);

      alert('CSS code copied to clipboard');
    }

    </script>

</body>

</html>
